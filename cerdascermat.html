<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kuis Cerdas Cermat SMA</title>

<style>
    body {
        margin: 0;
        background: #0a0f24;
        font-family: "Poppins", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        padding: 40px 10px;
    }

    .container {
        width: 100%;
        max-width: 650px;
        background: #11182f;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    .question-box {
        padding: 20px;
        background: #1b264a;
        border-radius: 15px;
        margin-bottom: 20px;
        font-size: 18px;
        line-height: 1.4;
        min-height: 90px;
    }

    .answers button {
        display: block;
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background: #22315e;
        color: white;
        transition: 0.25s;
    }

    .answers button:hover {
        background: #2e4482;
        transform: scale(1.02);
    }

    .correct {
        background: #1fa94a !important;
        color: white;
    }

    .wrong {
        background: #d62839 !important;
        color: white;
    }

    #nextBtn {
        margin-top: 18px;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: #586ce4;
        color: white;
        font-size: 18px;
        cursor: pointer;
        display: none;
    }

    #nextBtn:hover {
        background: #6e7ff5;
    }

    #scoreBox {
        display: none;
        text-align: center;
        font-size: 22px;
        padding: 20px;
        background: #1b264a;
        border-radius: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Kuis Cerdas Cermat SMA</h1>

    <div id="questionBox" class="question-box">Loading...</div>

    <div class="answers" id="answerButtons"></div>

    <button id="nextBtn" onclick="nextQuestion()">Soal Selanjutnya</button>

    <div id="scoreBox"></div>
</div>

<!-- SUARA BENAR -->
<audio id="correctSound">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..." type="audio/mp3">
</audio>

<!-- SUARA SALAH -->
<audio id="wrongSound">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACA..." type="audio/mp3">
</audio>

<script>
const questions = [
    { q: "1. Proklamasi Kemerdekaan Indonesia dibacakan pada tanggal…", a: ["17 Agustus 1945","16 Agustus 1945","18 Agustus 1945","20 Agustus 1945"], c: 0 },
    { q: "2. Hasil dari 12 × 15 adalah…", a: ["120","150","180","210"], c: 2 },
    { q: "3. Lambang unsur Oksigen adalah…", a: ["Ox","O","Og","O2"], c: 1 },
    { q: "4. Planet terbesar di Tata Surya adalah…", a: ["Bumi","Mars","Jupiter","Saturnus"], c: 2 },
    { q: "5. Tokoh perumus Pancasila adalah…", a: ["Soekarno","Hatta","Sjahrir","Tan Malaka"], c: 0 },
    { q: "6. Rumus luas segitiga adalah…", a: ["a × t","1/2 × a × t","a + t","2 × a × t"], c: 1 },
    { q: "7. Ibu kota Provinsi Jawa Barat adalah…", a: ["Bandung","Bogor","Bekasi","Depok"], c: 0 },
    { q: "8. Hewan pemakan tumbuhan disebut…", a: ["Karnivora","Omnivora","Herbivora","Insektivora"], c: 2 },
    { q: "9. Penulis novel *Laskar Pelangi* adalah…", a: ["Andrea Hirata","Tere Liye","Habiburrahman El Shirazy","Dewi Lestari"], c: 0 },
    { q: "10. Gaya diukur dengan satuan…", a: ["Newton","Joule","Watt","Meter"], c: 0 },
    { q: "11. Bentuk pemerintahan Indonesia adalah…", a: ["Kerajaan","Republik","Federasi","Monarki"], c: 1 },
    { q: "12. Ibukota negara Jepang adalah…", a: ["Osaka","Kyoto","Tokyo","Nagoya"], c: 2 },
    { q: "13. Benua terbesar di dunia adalah…", a: ["Afrika","Asia","Eropa","Australia"], c: 1 },
    { q: "14. Rumus kimia air adalah…", a: ["CO2","H2O","O2","H2"], c: 1 },
    { q: "15. Penemu lampu pijar adalah…", a: ["Albert Einstein","Alexander Graham Bell","Thomas Alva Edison","Newton"], c: 2 },
    { q: "16. Bahasa pemrograman untuk membuat website adalah…", a: ["HTML","Python","Java","C++"], c: 0 },
    { q: "17. Alat pernapasan ikan adalah…", a: ["Paru–paru","Trakea","Insang","Kulit"], c: 2 },
    { q: "18. Lambang negara Indonesia adalah…", a: ["Burung Elang","Garuda","Rajawali","Perkutut"], c: 1 },
    { q: "19. Candi Borobudur terletak di provinsi…", a: ["Jawa Barat","Jawa Timur","DI Yogyakarta","Jawa Tengah"], c: 3 },
    { q: "20. Alat untuk mengukur suhu adalah…", a: ["Barometer","Termometer","Higrometer","Altimeter"], c: 1 }
];

let index = 0;
let score = 0;

const questionBox = document.getElementById("questionBox");
const answerButtons = document.getElementById("answerButtons");
const nextBtn = document.getElementById("nextBtn");
const scoreBox = document.getElementById("scoreBox");

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

loadQuestion();

function loadQuestion() {
    const q = questions[index];
    questionBox.textContent = q.q;
    answerButtons.innerHTML = "";

    q.a.forEach((text, i) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.onclick = () => checkAnswer(i);
        answerButtons.appendChild(btn);
    });
}

function checkAnswer(i) {
    const correct = questions[index].c;
    const buttons = answerButtons.querySelectorAll("button");

    buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correct) btn.classList.add("correct");
        if (idx === i && i !== correct) btn.classList.add("wrong");
    });

    // SUARA
    if (i === correct) {
        correctSound.play();
        score++;
    } else {
        wrongSound.play();
    }

    nextBtn.style.display = "block";
}

function nextQuestion() {
    index++;
    nextBtn.style.display = "none";

    if (index >= questions.length) {
        finishQuiz();
        return;
    }

    loadQuestion();
}

function finishQuiz() {
    questionBox.style.display = "none";
    answerButtons.style.display = "none";
    nextBtn.style.display = "none";

    scoreBox.style.display = "block";
    scoreBox.innerHTML = `
        <h2>Kuis Selesai!</h2>
        <p>Skor kamu: <b>${score} / ${questions.length}</b></p>
    `;
}
</script>

</body>
</html>
